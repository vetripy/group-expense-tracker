version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=group_expense_tracker
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    depends_on:
      - mongodb
    env_file:
      - ./backend/.env

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
